<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="box1">
            <div class="section">
                 <div class="logo-img">
                     <img src="unnamed.png" alt="" width="30px" height="30px">
                      <span class="logo fw-800 color">Space</span>
                 </div>
                 <p class="fw-700 fs-14 color start-for-free">START FOR FREE</p>
                 <h2 class="fs-35 pb-15">Create an account</h2>
                 <input type="email" placeholder="Enter your email" class="input mb-10">
                 <input type="password" placeholder="Enter your password" class="input mb-20">
                 <button class="sign-up-button">Sign up</button>
                 <div class="google-sign-up">
                     <img src="google.png" alt="" width="20px" height="20px" class="mr-15">
                     <span>Sign in with Google</span>
                 </div>
                 <p class="login">Already have an account? <span class="fw-500 color">Login</span></p>
            </div>     

        </div>
        <div class="box2">
            <img src="rightpic.png" alt="" width="100%" height="100%">
        </div>
    </div>
    
</body>
</html>
